<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - Contact Manager</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>{{ title }}'s Contact Manager</h1>

    <div style="margin-bottom: 10px;">
        <form action="/undo" method="POST" style="display:inline;">
            <button type="submit" {% if not can_undo %}disabled{% endif %}>Undo</button>
        </form>
        <form action="/redo" method="POST" style="display:inline;">
            <button type="submit" {% if not can_redo %}disabled{% endif %}>Redo</button>
        </form>
    </div>

    <div style="background-color: #f0f0f0; padding: 15px;">
        <h3>Add New Contact</h3>
        <form action="/add" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Add to Data Structure</button>
        </form>
    </div>
    <hr>
    <h3>Current Contacts (In-Memory)</h3>
    {% for contact in contacts %}
        <div class="card">
            <strong>{{ contact['name'] }}</strong> - {{ contact['email'] }}
            <form action="/delete" method="POST" style="display:inline; float:right;">
                <input type="hidden" name="name" value="{{ contact['name'] }}">
                <button type="submit">Delete</button>
            </form>
            <div style="clear:both;"></div>
        </div>
    {% else %}
        <p>No contacts found.</p>
    {% endfor %}

    <!-- Copilot, create a form with a text input based query and a search button-->
    <form action="/search" method="GET">
        <input type="text" name="query" placeholder="Search contacts...">
        <button type="submit">Search</button>
    </form>
</body>
</html>
